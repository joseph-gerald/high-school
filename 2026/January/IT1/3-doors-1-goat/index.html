<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="prefetch" href="">
    <link rel="prefetch" href="https://www.shutterstock.com/image-vector/do-not-feed-goat-ban-600w-1296009799.jpg">

</head>

<body>
    <div id="container">
    </div>
</body>
<script>
    const doorCount = 3;
    const container = document.getElementById("container");
    
    for (let i = 0; i < doorCount; i++) {
        container.innerHTML += `
        
        <div>
            <img src="https://placehold.co/400x400?text=D%C3%B8r%201" alt="">
        </div>
        `;
    }

    const cards = Array.from(container.children);
    const theCardToAppoint = Math.floor(Math.random() * doorCount);

    cards.forEach((elm, i) => {
        const imgElm = elm.querySelector("img");

        imgElm.src = `https://placehold.co/300x300?text=DÃ¸r ${i + 1}`;

        imgElm.onclick = () => {
            imgElm.animate([
                { transform: 'rotateY(0deg)' },
                { transform: 'rotateY(90deg)' }
            ], {
                duration: 250,
                    easing: "ease-in"
            }).onfinish = () => {
                if (i == theCardToAppoint) {
                    imgElm.src = "https://i5.walmartimages.com/seo/Disney-Pixar-Cars-Track-Talkers-Lightning-McQueen-Talking-Toy-Car-5-5-inch-Collectible-Play-Vehicle_39dc9e8e-46db-4c94-901b-169561d879a6.96d0b1baad1d973200ac2517b9d4411f.jpeg"
                } else {
                    imgElm.src = "https://upload.wikimedia.org/wikipedia/commons/2/23/Mountain_Goat%2C_Enchantments_Basin.jpg"
                }

                imgElm.animate([
                    { transform: 'rotateY(90deg)' },
                    { transform: 'rotateY(0deg)' }
                ], {
                    duration: 250,
                    easing: "ease-out"
                });
            }
        }
    })
</script>
<style>
    #container {
        flex-wrap: wrap;
        display: flex;
        gap: 16px;
    }

    img {
        width: 300px;
        height: 300px;
    }
</style>

</html>
