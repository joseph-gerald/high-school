<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="card-preview">
        <p id="group"></p>
        <div>
            <img src="https://thispersondoesnotexist.com/" alt="" id="picture">
            <div>
                <div>
                    <img src="assets/rÃ¸druss.png" alt="" id="russe-type">
                    <p id="name"></p>
                    <p id="address">Adr. </p>
                    <p id="tlf">Tlf. </p>
                </div>
                <p id="quote"></p>
            </div>
        </div>
    </div>
</body>
<style>
    * {
        margin: 0;
        box-sizing: border-box;
    }

    body {
        font-family: sans-serif;
        background: black;
        display: flex;
        
        justify-content: center;
        align-items: center;

        min-height: 100dvh;
    }

    #group {
        font-size: 32px;
        text-align: center;
        text-transform: uppercase;
        font-weight: bold;
        margin-bottom: 8px;
    }

    .card-preview {
        padding: 12px;
        background: radial-gradient(white, #cf3738, #cf3738);
        width: 600px;
        height: 340px;

        display: flex;
        flex-direction: column;
    }

    .card-preview > div {
        display: flex;
        text-align: right;
        height: 100%;

        align-items: center;
    }

    .card-preview > div > div {
        height: 100%;
        display: flex;
        flex-direction: column;

        justify-content: space-between;
    }

    #picture {
        max-width: 180px;
        max-height: 180px;

        rotate: -15deg;
        margin: 20px;

        box-shadow: 16px 16px;
        border: 8px solid black;
    }

    #russe-type {
        width: 340px;
    }

    #name {
        font-size: 28px;
        text-transform: uppercase;
        font-weight: bold;
        margin-bottom: 4px;
    }

    #quote {
        margin-top: 10px;
    }
</style>
<script>
    const ELMS = {
        picture: document.getElementById("picture"),
        name: document.getElementById("name"),
        group: document.getElementById("group"),
        address: document.getElementById("address"),
        tlf: document.getElementById("tlf"),
        quote: document.getElementById("quote"),
    }

    const params = new URLSearchParams(location.search)
    const id = params.get("id");

    async function init() {
        const res = await fetch(`https://kv.jooo.tech/it-russekort-${id}`)
        const data = JSON.parse(atob(await res.text()));

        for (const [name, value] of Object.entries(data)) {
            const elm = ELMS[name];

            console.log(name, value, elm)
            
            if (name == "picture") {
                elm.src = "https://up.jooo.tech/uploads/" + value;
                continue
            }

            if (name == "color") {
                document.querySelector(".card-preview").style.background = `radial-gradient(white, ${value}, ${value})`;
                continue;
            }

            elm.innerText += value;

        }
    }

    init();
</script>

</html>
