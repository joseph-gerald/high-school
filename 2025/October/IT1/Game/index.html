<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Darumadrop+One&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body class="plus-jakarta-sans">
    <header>
        <img id="logo" src="assets/logo.png" alt="">

        <div id="meny">
            <button id="toggle-mode">
                Mode
            </button>
            <button id="toggle-leaderboard">
                Leaderboard
            </button>
        </div>
    </header>

    <main>
        <div id="game">
            <div id="tittel">
                <div>
                    <h1>
                        <span style="color: red;">R</span><span style="color: rgb(0, 255, 0);">G</span><span
                            style="color: #5050FF;">B</span> Gjetteleken
                    </h1>

                    <p>
                        Hva er RGB-koden til denne fargen?
                    </p>
                </div>
            </div>

            <div id="gradient">
            </div>

            <section id="spørsmål">
                123, 32, 142
            </section>

            <section id="submission">
                <button id="randomize">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-dices-icon lucide-dices">
                        <rect width="12" height="12" x="2" y="10" rx="2" ry="2" />
                        <path d="m17.92 14 3.5-3.5a2.24 2.24 0 0 0 0-3l-5-4.92a2.24 2.24 0 0 0-3 0L10 6" />
                        <path d="M6 18h.01" />
                        <path d="M10 14h.01" />
                        <path d="M15 6h.01" />
                        <path d="M18 9h.01" />
                    </svg>

                    Ny Farge
                </button>

                <div id="options">
                    <button></button>
                    <button></button>
                    <button></button>
                </div>
            </section>
        </div>
    </main>
    <aside>
        <h3>
            Hall of Fame
        </h3>

        <table>
            <thead>
                <tr>
                    <th>
                        #
                    </th>
                    <th>
                        Navn
                    </th>
                    <th>
                        Score
                    </th>
                </tr>
            </thead>
            <tbody id="leaderboard">
            </tbody>
        </table>

        <div id="registration">
            <input id="name" type="text" placeholder="Navnet ditt" autocomplete="off">
            <button id="save">
                LAGRE
            </button>
        </div>
    </aside>
</body>

</html>
