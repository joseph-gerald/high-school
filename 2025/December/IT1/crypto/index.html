<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>

<body class="bg-background text-text font-mono">
    <div class="container mx-auto flex flex-col items-center justify-center h-screen">
        <div class="flex flex-col items-center justify-center mt-8">
            <div class="flex items-center justify-center">
                <input type="text" class="border border-border p-2 bg-highlight outline-none" id="input1"
                    placeholder="text">
                <input type="number" class="border border-border p-2 bg-highlight outline-none" id="input2"
                    placeholder="key">
            </div>
            <div class="mt-4" id="result"></div>
        </div>
    </div>
</body>
<script type="module">
    import { performXor } from "./enc.js";

    const input1 = document.getElementById("input1");
    const input2 = document.getElementById("input2");

    function xor() {
        let result = performXor(input1.value, input2.value);

        document.getElementById("result").innerHTML = result;
    }

    function listener(e) {
        if (e.key === "Enter") xor();
    }

    input1.addEventListener("keypress", listener);
    input2.addEventListener("keypress", listener);
</script>

</html>
